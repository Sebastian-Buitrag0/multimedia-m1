<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Componentes PrimeFaces</title>
    </h:head>
    
    <h:body>
        <h:form>
            <!-- Componente 1: DataTable -->
            <p:dataTable value="#{null}" var="item" style="margin: 20px;">
                <p:column headerText="ID">
                    <h:outputText value="1" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="Ejemplo" />
                </p:column>
                <p:column headerText="Descripción">
                    <h:outputText value="Descripción de ejemplo" />
                </p:column>
            </p:dataTable>

            <!-- Componente 2: Panel -->
            <p:panel header="Panel de Información" style="margin: 20px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Nombre:" />
                    <p:inputText />
                    
                    <p:outputLabel value="Email:" />
                    <p:inputText />
                    
                    <p:outputLabel value="Mensaje:" />
                    <p:inputTextarea rows="3" />
                </h:panelGrid>
            </p:panel>

            <!-- Componente 3: Botones con íconos -->
            <p:toolbar style="margin: 20px;">
                <f:facet name="left">
                    <p:commandButton value="Nuevo" icon="pi pi-plus" styleClass="ui-button-success" style="margin-right: .5rem" />
                    <p:commandButton value="Editar" icon="pi pi-pencil" styleClass="ui-button-warning" style="margin-right: .5rem" />
                    <p:commandButton value="Eliminar" icon="pi pi-trash" styleClass="ui-button-danger" />
                </f:facet>
            </p:toolbar>
        </h:form>
    </h:body>
</html>
